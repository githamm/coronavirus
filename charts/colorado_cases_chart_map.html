<body>
    <div id="cases-chart"></div>
    <hr>
    <div id="map"></div>
    <script>
    var chartSpreadsheetID = "1V6rB1-PTfoMCLHKqTQrv6m5AJwWcbRP269t0cvD3Ios/2";
    var url = "https://spreadsheets.google.com/feeds/list/" + chartSpreadsheetID + "/public/full?alt=json";

    $.getJSON(url, function(data) {
        var sheetJson = data.feed.entry;
        //console.log(sheetJson);
        var quarterlyMoneyChart = c3.generate({
            bindto: '#cases-chart',
            size: {
                height: 425
                //width: 800
            },
            data: {
                json: sheetJson,
                keys: {
                    x: 'gsx$date.$t',
                    value: ['gsx$dailycases.$t', 'gsx$cumulativecases.$t' /*,'gsx$dailydeaths.$t','gsx$cumulativedeaths.$t'*/ ]
                },
                names: {
                    'gsx$dailycases.$t': 'Daily cases',
                    'gsx$cumulativecases.$t': 'Total cases',
                    //'gsx$dailydeaths.$t': 'Daily deaths',
                    //'gsx$cumulativedeaths.$t': 'Total deaths'
                },
                types: {
                    'gsx$dailycases.$t': 'bar',
                    'gsx$cumulativecases.$t': 'line',
                    //'gsx$dailydeaths.$t': 'bar',
                    //'gsx$cumulativedeaths.$t': 'line'
                },
                colors: {
                    'gsx$dailycases.$t': 'rgba(8,81,156,.5)',
                    'gsx$cumulativecases.$t': 'rgba(8,81,156,1)',
                    //'gsx$dailydeaths.$t': 'rgba(165,15,21,.5)',
                    //'gsx$cumulativedeaths.$t': 'rgba(165,15,21,1)'
                },
            },
            // padding: {
            //     bottom: 25
            // },
            axis: {
                x: {
                    type: 'category',
                    tick: {
                        rotate: 0,
                        multiline: false,
                        culling: true
                    },
                },
                y: {
                    max: 45
                }
            },
            legend: {
                position: 'inset'
            },
            grid: {
                x: {
                    show: true
                },
                y: {
                    show: true
                }
            },
            point: {
                r: 4
            }
        });
    });

    /// MAP /////

    var mapSpreadsheetID = "1V6rB1-PTfoMCLHKqTQrv6m5AJwWcbRP269t0cvD3Ios/1";
    var mapUrl = "https://spreadsheets.google.com/feeds/list/" + mapSpreadsheetID + "/public/full?alt=json";

    $.getJSON(mapUrl, function(data) {
        var output = data.feed.entry;
        console.log(output);
        var geojsonCounties = {
            "type": "FeatureCollection",
            "features": []
        };

        for (i = 0; i < output.length; i++) {
            var coords = JSON.parse(output[i].gsx$geometry.$t);

            geojsonCounties.features.push({
                "type": "Feature",
                "geometry": {
                    "type": "MultiPolygon",
                    "coordinates": coords
                },
                "properties": {
                    "name": output[i].gsx$county.$t
                }
            });
        }
        var map = L.map("map").setView([40, -100], 4);

        // This is the Carto Positron basemap
        var basemap = L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://cartodb.com/attributions">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 19
        });
        basemap.addTo(map);
        L.geoJSON(geojsonCounties).addTo(map);
    });
    </script>
</body>
